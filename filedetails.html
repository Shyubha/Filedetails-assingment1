<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="Laptop details.html">
        <p>
            Enter first Name :<input type="text" id="fname" lname="fname" />
        </p>
        <p>
            Enter last Name :<input type="text" id="lname" name="lname" />
        </p>
        <p>
            Select Gender :<input type="radio" id="g1" name="gender" /> Male
            <input type="radio" id="g2" name="gender" /> Female
        </p>
        <p>
            Select Experience :<input type="radio" id="e1" name="exp" /> Fresher
            <input type="radio" id="e2" name="exp" /> 2- 5 Exp
            <input type="radio" id="e3" name="exp" /> 5- 8 Exp
        </p>
        <p>
            Select Hobbies<input type="checkbox" id="h1" name="hobbies" /> Reading books
            <input type="checkbox" id="h2" name="hobbies" /> Music
            <input type="checkbox" id="h3" name="hobbies" /> Sports
        </p>
        <p>
            Select City:
            <select>
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Nashik</option>
                <option>Nagpur</option>
                <option>Aurangabad</option>
            </select>
            <select>
                <optgroup label="maharashtra">
                    <option>pune</option>
                    <option>mumbai</option>
                    <option>nashik</option>
                    <option>nagpur</option>
                    <option>aurangabad</option>
                </optgroup>
                <optgroup label="gujrat">
                    <option>surat</option>
                    <option>gandhinagar</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="submit" value="Submit Form" />
            <input type="reset" value="Clear Form" />
        </p>

    </form>
</body>
</html>
